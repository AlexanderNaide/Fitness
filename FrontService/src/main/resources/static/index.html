<!--	Модальное окно авторизации/регистрации   -->
	<div class="modal fade" id="modalAuthentication" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<!--		<div class="modal-content">-->
			<div class="modal-fade">
				<!--			<form id="auth" novalidate ng-submit="authentications()">-->
				<form id="auth" class="contact_form buttons" novalidate ng-submit="authentications()">

					<div class="modal-header">
						<h5 class="modal-title">{{modalStatus}}</h5>
					</div>

					<div class="modal-body">
						<!--					<div class="form-group mb-3">-->
						<div class="form-group mb-3">
							<label for="username">Логин</label>
							<!--						<input class="form-control" type="text" ng-model="auth.username" id="username">-->
							<input class="contact_input trans_200" type="text" ng-model="auth.login" id="username" required="required" placeholder="Логин">
						</div>
						<div class="form-group mb-3">
							<label for="password">Пароль</label>
							<!--						<input class="form-control" type="text" ng-model="auth.password" id="password" >-->
							<input class="contact_input trans_200" type="text" ng-model="auth.password" id="password" required="required" placeholder="Пароль">
						</div>
					</div>

					<div class="buttons_container d-flex flex-row align-items-start justify-content-start flex-wrap">
						<div class="col-4">
							<button class="button button_2 trans_200 btn-modal" ng-click="registrations()" type="button" >Регистрация</button>
						</div>
						<div class="col-8 orient-right">
							<button id="authRes" type="button" class="button button_4 btn-modal" data-bs-dismiss="modal">Отмена</button>
							<!--                        <button class="btn btn-success" type="submit" data-bs-dismiss="modal">Авторизация</button>-->
							<button id="authOk" type="submit"  class="button button_2 trans_200 btn-modal" >Авторизация</button>
						</div>
					</div>

				</form>
			</div>
