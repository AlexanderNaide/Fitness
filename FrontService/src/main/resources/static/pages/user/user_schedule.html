<div>

	<div class="timetable">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="../images/timetable.jpg" data-speed="0.8"></div>
		<div class="tt_overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="section_title_container">
						<div class="section_subtitle">welcome to sportfit</div>
						<div class="section_title">Classes Timetable</div>
					</div>

<!--					https://codepen.io/desandro/pen/eYNEpQ-->

					<div class="timetable_filtering">
						<ul class="button-group d-flex flex-row align-items-start justify-content-start flex-wrap" data-filter-group="specialization">
							<li class="item_filter_btn" ng-repeat="(key, val) in schedule.classType" data-filter="{{val}}">{{key}}</li>
						</ul>
					</div>

					<div class="section_subtitle d-flex justify-content-center period-line">
						<div class="cursor-pointer" ng-click="loadSchedule(-1)"><<<</div>
						<div>{{schedule.period}}</div>
						<div class="cursor-pointer" ng-click="loadSchedule(1)">>>></div>
					</div>

<!--					Все в одним repeat-->
					<div class="timetable_container d-flex flex-sm-row flex-column align-items-start justify-content-sm-between justify-content-start" >
						<div class="tt_day" ng-repeat="week in schedule.week">
							<div class="tt_title">{{week.dayOfWeek}}</div>
							<div class="tt_day_content grid">

								<!-- Class -->
								<div class="tt_class grid-item {{class.specialization}}" ng-repeat="class in week.day">
									<div class="tt_class_title">{{class.specialization}}</div>
									<div class="tt_class_instructor">{{class.trainer}}</div>
									<div class="tt_class_time">{{class.time}}</div>
								</div>

							</div>
						</div>
					</div>
